<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Showing all people</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getId()} + '. ' + ${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">Book</a>
</div>
<br/>
<form th:method="GET" th:action="@{/books/new}" style="display: inline;">
    <input type="submit" value="Добавить новую книгу">
</form>
<form th:method="GET" th:action="@{/people}" style="display: inline;">
    <input type="submit" value="Все пользователи">
</form>

</body>
</html>
